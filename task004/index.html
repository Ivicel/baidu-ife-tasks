	<style type="text/css">
		.wrapper {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -100px;
			margin-left: -200px;
			overflow: hidden;
		}
		.wrapper:before, .wrapper:after {
			content: "";
			background: #fc0;
			border: 50px solid #fc0;
			border-radius: 50% 50%;
			position: absolute;
			margin-left: -50px;
			margin-top: -50px;
		}
		.wrapper:after {
			bottom: 0;
			right: 0;
			margin-right: -50px;
			margin-bottom: -50px;
		}

	</style>
